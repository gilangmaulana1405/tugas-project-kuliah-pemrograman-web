<body>

    <center>
        <h3>Membuat Tabel</h3>
        <caption>Tabel</caption>
        <table border="2">
            <tr>
                <th rowspan="5" style="background-color: rgb(65, 126, 240); color: white;">Rowspan</th>
                <th colspan="3" style="background-color: lime; color:white; ">Colspan</th>
            </tr>

            <tr>
                <th style="background-color: rgb(108, 110, 121);; color: #ffff;">Kolom 1</th>
                <th style="background-color: rgb(108, 110, 121); color: #ffff;">Kolom 2</th>
                <th style="background-color: rgb(108, 110, 121); color: #ffff;">Kolom 3</th>
            </tr>

            <tr>
                <td>Baris 1 Kolom 1</td>
                <td>Baris 1 Kolom 2</td>
                <td>Baris 1 Kolom 3</td>
            </tr>
            <tr>
                <td>Baris 2 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
                <td>Baris 2 Kolom 3</td>
            </tr>
            <tr>
                <td>Baris 3 Kolom 1</td>
                <td>Baris 3 Kolom 2</td>
                <td>Baris 3 Kolom 3</td>
            </tr>
        </table>
    </center>
